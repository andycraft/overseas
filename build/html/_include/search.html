        <header class="header header--sticky header--search">
            <div class="container">
                <form class="search-form">
                    <div class="search-form__query">
                        <input class="inp search-form__query__input" type="text" placeholder="Enter region or town">
                        <button class="search-form__query__button"></button>
                    </div>

                    <div class="search-form__flats">
                        <input class="inp search-form__flats__input" type="text" placeholder="Flat/apartment">
                        <button class="search-form__flats__button"></button>
                    </div>

                    <div class="search-form__bedrooms">
                        <input class="inp search-form__bedrooms__input" type="text" placeholder="Bedrooms">
                        <button class="search-form__bedrooms__button"></button>
                    </div>

                    <div class="search-form__cost">
                        <input class="inp search-form__cost__input" type="text" placeholder="$200k - $900k">

                    <div class="search-form__show-filters">

                    <div class="search-form__start-search">
                        <button class="btn search-form__start-search__button">

                            <span class="search-form__start-search__button__amount">22459</span>
                        </button>
                    </div>
                </form>
            </div>
        </header>
